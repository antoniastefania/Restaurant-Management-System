<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        li {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            flex-basis: 200px;
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
<h1>Admin Dashboard</h1>
<ul>
    <li><a th:href="@{/admin/menu}">Manage Menu</a></li>
    <li><a th:href="@{/admin/orders}">Manage Orders</a></li>
    <li><a th:href="@{/admin/users}">Manage Users</a></li>
    <li><a th:href="@{/admin/reservations}">Manage Reservations</a></li>
</ul>

<a class="back-link" th:href="@{/}">Back Home</a>
</body>
</html>
